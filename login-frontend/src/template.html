<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= htmlWebpackPlugin.options.title
				%>
	</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
				rel="stylesheet"
				crossorigin="anonymous">
	<meta name="viewport"
				content="width=device-width, initial-scale=1">
</head>

<body>

	<section class="vh-100"
					 style="background-color: #6ea8c3;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card"
							 style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block"
									 style="background-color: #6dd6c2;border-radius: 1rem;">

							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">


								<div class="card-body p-4 p-lg-5 text-black">

									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3"
											 style="color: #ff0000;"></i>
										<span class="h1 fw-bold mb-0">Example Web Application</span>
									</div>

									<div id="main-content">
										<form>



											<h5 class="fw-normal mb-3 pb-3"
													style="letter-spacing: 1px;">Sign into your account</h5>

											<div class="form-outline mb-4">
												<input type="email"
															 id="username"
															 class="form-control form-control-lg" />
												<label class="form-label"
															 for="form2Example17">Username</label>
											</div>

											<div class="form-outline mb-4">
												<input type="password"
															 id="password"
															 class="form-control form-control-lg" />
												<label class="form-label"
															 for="form2Example27">Password</label>
											</div>

											<div class="pt-1 mb-4">
												<button class="btn btn-dark btn-lg btn-block"
																id="login-button"
																type="button">Login</button>
											</div>

											<a class="small text-muted"
												 href="#!">Forgot password?</a>
											<p class="mb-5 pb-lg-2"
												 style="color: #393f81;">Don't have an account? <a href="#!"
													 style="color: #393f81;">Register here</a></p>
											<a href="#!"
												 class="small text-muted">Terms of use.</a>
											<a href="#!"
												 class="small text-muted">Privacy policy</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
