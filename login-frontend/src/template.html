<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= htmlWebpackPlugin.options.title
			%>
	</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  crossorigin="anonymous">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">

	<style>

	</style>
</head>

<body>

	<section class="vh-100"
			 style="background-color: #6ea8c3;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card"
						 style="border-radius: 1rem;">
						<div class="">
							<div class="">
								<!-- card header with app name -->
								<div class="card-header">
									<h3 class="card-title">
										<%= htmlWebpackPlugin.options.title
											%>
									</h3>
								</div>

								<div class="card-body p-4 p-lg-5 text-black"
									 style="min-height:300px;">

									<div id="logged-in">
										<div class="alert alert-success"
											 role="alert"
											 id="status-alert">
											Succes! You have been authorized.
										</div>
									</div>

									<div class="alert alert-danger"
										 role="alert"
										 id="danger-alert">
										(alert)
									</div>
									<div class="alert alert-info animated fadeOut"
										 role="alert"
										 id="info-alert">
										(alert)
									</div>

									<div id="main-content">
										<form>
											<h5 class="fw-normal mb-3 pb-3"
												style="letter-spacing: 1px;">Sign into your account</h5>

											<div class="form-outline mb-4">
												<input type="email"
													   id="username"
													   class="form-control form-control-lg"
													   value="user" />
												<label class="form-label"
													   for="form2Example17">Username</label>
											</div>

											<div class="form-outline mb-4">
												<input type="password"
													   id="password"
													   class="form-control form-control-lg"
													   value="password" />
												<label class="form-label"
													   for="form2Example27">Password</label>
											</div>

											<div class="pt-1 mb-4">
												<button class="btn btn-dark btn-lg btn-block"
														id="login-button"
														type="button">Login</button>
											</div>

											<a class="small text-muted"
											   href="#!">Forgot password?</a>
											<p class="mb-5 pb-lg-2"
											   style="color: #393f81;">Don't have an account? <a href="#!"
												   style="color: #393f81;">Register here</a></p>
											<a href="#!"
											   class="small text-muted">Terms of use.</a>
											<a href="#!"
											   class="small text-muted">Privacy policy</a>
										</form>
									</div>

									<div id="spinner">
										<div class="d-flex justify-content-center">
											<div class="spinner-border"
												 role="status">
												<span class="sr-only">

												</span>
											</div>
										</div>
									</div>





								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
