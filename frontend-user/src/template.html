<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= htmlWebpackPlugin.options.title
				%>
	</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
				rel="stylesheet"
				crossorigin="anonymous">



	<meta name="viewport"
				content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container p-2 d-flex flex-column d-flex align-items-md-center">
		<div class="network-info card w-100">
			<div class="card-header">
				<b>Info</b>
			</div>
			<div class="card-body">
				<p>
					<b>Using network:</b> <span id="networkName">(network name) </span>
				</p>
				<p>
					<b>Using account:</b> <span id="accountAddress">(accountAddress) </span>
				</p>
				<p>
					<b>Authentication contract:</b> <a id="contractUrl"> (contract url) </a>
				</p>
				<p id="stats">
					(stats)
				</p>
				<button id="refreshBtn"
								class="btn btn-sm btn-outline-secondary">
					Refresh stats
				</button>
				<button id="connect"
								class="btn btn-sm btn-outline-secondary">Connect wallet</button>
			</div>
		</div>

		<div class="card w-100"
				 id="applications-wrapper">
			<div class="card-header">
				<b>Applications</b>
			</div>
			<!-- <div class="card-body"> -->
					<ul id="applications" class="list-group list-group-flush">
					</ul>
			<!-- </div> -->


		</div>

		<div class="card w-100">

			<div class="card-header">
				<b>Supported networks</b>
			</div>
			<div class="card-body">
				<div id="networks"></div>
			</div>
		</div>
		
	</div>



</body>

</html>
