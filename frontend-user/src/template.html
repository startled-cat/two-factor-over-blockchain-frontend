<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= htmlWebpackPlugin.options.title
			%>
	</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">



	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<button id="connect"
				class="btn btn-primary">Connect wallet</button>
		<!-- <button id="reload"
				class="btn btn-primary">Reload contract config</button> -->

		<div class="network-info">
			<h2>Using network:</h2>
			<h3 id="networkName"> (network name) </h3>
			<p>
				Explore authentication contract: <a id="contractUrl"> (contract url) </a>
			</p>
			<p id="stats">

			</p>
			<!-- <p id="gasPrice"
				 class=""> (gasPrice) </p>
			<p id="coinPrice"
				 class=""> (coinPrice) </p>
			<p id="transactionPrice"
				 class=""> (transactionPrice) </p> -->
			<button id="refreshBtn"
					class="btn btn-primary">
				Refresh stats
			</button>
		</div>

		<div id="applications-wrapper">
			<h2>
				Applications:
			</h2>
			<div id="applications">
			</div>
		</div>


	</div>
	<div id="networks"></div>
	</div>
</body>

</html>
