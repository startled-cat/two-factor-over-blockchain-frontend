<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= htmlWebpackPlugin.options.title
			%>
	</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">



	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<button id="connect"
				class="btn btn-primary">Connect web3</button>
		<button id="reload"
				class="btn btn-primary">Reload contract config</button>


		<h3 id="networkName"> ... </h3>
		<p><a id="contractUrl"></a></p>

		<div id="gasPrice"
			 class=""></div>
		<div id="coinPrice"
			 class=""></div>
		<div id="transactionPrice"
			 class=""></div>
		<button id="refreshBtn"
				class="btn btn-primary">
			Refresh stats
		</button>



		<div id="giveAccess">
			<button id="checkAccessBtn"
					class="btn btn-primary">
				Check if access given
			</button><button id="giveAccessBtn"
					class="btn btn-primary">
				Give access to this address
			</button>
			<input type="text"
				   id="accessInput"
				   value="0xD4D7593176b6C1015e0D8DF62E11a19e66912bFa">
		</div>
		<div id="givenAccess">

		</div>
		<div id="networks"></div>
	</div>
</body>

</html>
